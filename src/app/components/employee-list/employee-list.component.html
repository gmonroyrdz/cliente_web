<h2>Lista de empleados</h2>
<table>
  <thead>
    <tr>
      <th>Identificador</th>
      <th>Nombre</th>
      <th>Rol</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{ employee.id }}</td>
      <td>{{ employee.name }}</td>
      <td>{{ employee.role }}</td>
    </tr>
  </tbody>
</table>
